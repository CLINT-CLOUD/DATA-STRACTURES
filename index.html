<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data structures</title>
</head>
<body>
    <h2>Data Structures and Procedural programming</h2>

    <script>
        function sumOfDistinctElements(arr1, arr2) {
    // Convert arrays to Sets to remove duplicates
    const set1 = new Set(arr1);
    const set2 = new Set(arr2);

    let sum = 0;

    // Add elements that are in set1 but not in set2
    for (let num of set1) {
        if (!set2.has(num)) {
            sum += num;
        }
    }

    // Add elements that are in set2 but not in set1
    for (let num of set2) {
        if (!set1.has(num)) {
            sum += num;
        }
    }

    return sum;
}

// Example usage
const set1 = [3, 1, 7, 9];
const set2 = [2, 4, 1, 9, 3];
console.log(sumOfDistinctElements(set1, set2)); // Output: 13

    </script>
</body>
</html>
