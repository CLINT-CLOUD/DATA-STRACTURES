function dot_product(v1, v2) {
    let result = 0;
    for (let i = 0; i < v1.length; i++) {
        result += v1[i] * v2[i];
    }
    return result;
}
function checkOrthogonalityFunction(vectorPairs) {
    for (let i = 0; i < vectorPairs.length; i++) {
